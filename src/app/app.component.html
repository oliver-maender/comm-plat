<div class="no-auth" *ngIf="!auth">
  <app-auth (authentication)="authenticate($event.registered, $event.email)"></app-auth>
</div>

<div class="auth" *ngIf="auth">
  <app-header></app-header>
  <div class="main-view">
    <app-sidenavigation></app-sidenavigation>
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
